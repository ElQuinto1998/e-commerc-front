<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let column of tableColumns" scope="col">{{column.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td *ngFor="let val of tableColumns">{{ data[val.property] }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between p-2" *ngIf="infoPage.pages > 1">
  <ngb-pagination
    [collectionSize]="infoPage.total"
    [(page)]="infoPage.page"
    [pageSize]="infoPage.itemsPage"
    (pageChange)="changePage()"
  >
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="infoPage.itemsPage" (ngModelChange)="loadData()">
      <option [ngValue]="5">5 items</option>
      <option [ngValue]="10">10 items</option>
      <option [ngValue]="15">15 items</option>
      <option [ngValue]="20">20 items</option>
    </select>
</div>
